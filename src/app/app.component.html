<div *ngIf="currentUrl.indexOf('dashboard')==-1">
	<app-header [navIsFixed]="navIsFixed"></app-header>

	<div id="content" *ngIf="!isKycForm">
		<router-outlet></router-outlet>
	</div>

	<div id="content" *ngIf="isKycForm===true">
		<app-kyc-form2></app-kyc-form2>
	</div>

	<app-footer></app-footer>

	<div class="page-preloader-cover" [class.show]="loading===true">
		<span class="ouro ouro3">
			<span class="left"><span class="anim"></span></span>
			<span class="right"><span class="anim"></span></span>
		</span>
	</div>
	<div id="popup"></div>
	<a href="javascript:;" id="toTop" (click)="scrollTop()" [ngStyle]="{'display': navIsFixed===true? 'block': 'none'}"><i class="fa fa-angle-up fa-2x mt-2"></i><span class="sr-only">Top</span></a>
</div>

<app-dashboard *ngIf="currentUrl.indexOf('dashboard')!==-1"></app-dashboard>
