<ng-template #emailContent>
	<form id="emailForm" [formGroup]="emailForm" class="" action="" (click)="$event.stopPropagation()" novalidate autocomplete="off">
        <p class="status text-danger" *ngIf="error!==null"><i class="fa fa-warning"></i> {{error}}</p>
        <div class="md-form form-group">
            <label for="addressType">To</label>
        	<p>{{toName}}</p>
        </div>
        <div class="md-form mb-1 form-group">
            <label for="toAddress">Subject</label>
            <input type="text" id="subject" class="w-100 d-block form-control" name="subject" formControlName="subject"  max-length="42" maxlength="42">
            <div class="text-danger small" *ngIf="inputForm.controls.subject.invalid && (inputForm.controls.subject.dirty || inputForm.controls.subject.touched)">
            	<div *ngIf="inputForm.controls.subject.errors.required">Subject is required</div>
            </div>
        </div>
        <div class="md-form mb-1 form-group">
            <label for="message">Message</label>
            <textarea id="message" class="w-100 d-block form-control" name="message" formControlName="message" max-length="100" maxlength="100"></textarea>
            <div class="text-danger small" *ngIf="inputForm.controls.message.invalid && (inputForm.controls.message.dirty || inputForm.controls.message.touched)">
            	<div *ngIf="inputForm.controls.message.errors.required">Message is required</div>
            	<div *ngIf="inputForm.controls.message.errors.maxlength">Maximum 4000 characters</div>
            </div>
        </div>
        <div class="text-right mt-3 mb-3" role="group">
            <button class="submit_button btn" type="button" (click)="sendEmail()">Send</button>
            <!--button class="submit_button btn btn-white w-100" type="button" (click)="dismiss()">Cancel</button-->
        </div>
	</form>	
</ng-template>
<section class="dashboard-summary">
	<div #gmap class="h-100" style="width:100%;"></div>
</section>
