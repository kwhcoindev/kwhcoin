<div class="text-center py-5" *ngIf="loading===true">
	<img src="assets/images/loading-icon.gif" alt="Loading..." style="height:120px" />
</div>
<div class="px-3 py-3" *ngIf="!loading">
	<form id="transferCrypto" [formGroup]="inputForm" class="" action="" (click)="$event.stopPropagation()" novalidate autocomplete="off">
        <p class="status text-danger" *ngIf="error!==null"><i class="fa fa-warning"></i> {{error}}</p>
        <div class="md-form form-group">
            <label for="addressType">Address Type</label>
        	<select id="addressType" class="form-control w-50" name="addressType" formControlName="addressType">
            	<option value="">Select</option>
            	<option value="ERC20">KWH Coin</option>
            	<option value="Ether">Etherium</option>
            </select>
            <div class="text-danger small" *ngIf="inputForm.controls.addressType.invalid && (inputForm.controls.addressType.dirty || inputForm.controls.addressType.touched)">
            	<div *ngIf="inputForm.controls.addressType.errors.required">Address type is required</div>
            </div>
        </div>
        <div class="md-form mb-1 form-group">
            <label for="toAddress">To Address</label>
            <input type="text" id="toAddress" class="w-100 d-block form-control" name="toAddress" formControlName="toAddress"  max-length="42" maxlength="42">
            <div class="text-danger small" *ngIf="inputForm.controls.toAddress.invalid && (inputForm.controls.toAddress.dirty || inputForm.controls.toAddress.touched)">
            	<div *ngIf="inputForm.controls.toAddress.errors.required">To Address is required</div>
            	<div *ngIf="inputForm.controls.toAddress.errors.minlength||inputForm.controls.toAddress.errors.maxlength">To address is invalid</div>
            </div>
        </div>
        <div class="md-form mb-1 form-group">
            <label for="value">Amount</label>
            <input type="text" id="value" class="w-100 d-block form-control" name="value" formControlName="value" max-length="100" maxlength="100">
            <div class="text-danger small" *ngIf="inputForm.controls.value.invalid && (inputForm.controls.value.dirty || inputForm.controls.value.touched)">
            	<div *ngIf="inputForm.controls.value.errors.required">Amount is required</div>
            </div>
        </div>
        
        <div class="text-right mt-3" role="group">
            <button class="submit_button btn" type="button" (click)="withdraw()">Submit</button>
            <button class="submit_button btn btn-white" type="button" (click)="close()">Cancel</button>
        </div>
	</form>
</div>
